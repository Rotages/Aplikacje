<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>To do List</h1>

        <div>
            <input type="text" id="searchInput" placeholder="Wyszukiwarka" oninput="szukajZadan()">
        </div>

        <ul id="listaZadan" onclick="obsluzKlikniecieNaLiscie(event)"></ul>

        <div>
            <input type="text" id="taskInput" placeholder="Wpisz swoje nowe zadanie">
            <input type="date" id="dueDate">
            <button onclick="dodajZadanie()">Add</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
